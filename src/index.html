<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title>BSU SDP Knee Visualization App</title>
</head>
<body>
    <div class="layout-grid-container">
        <div class="grid-item grid-item-1">
            <h1>BSU SDP Knee Visualization App</h1>
        </div>
        <div class="grid-item grid-item-2">
            <div class="file-buttons">
            <input type="file" class="choose-file">
            <button type="button" class="upload">Upload</button>
            </div>
        </div>
        <div class="grid-item grid-item-3">
            <div class="dial-buttons dial-buttons-1">
                <p>Limb Alignment</p>
                <img src="assets/images/dial.png" alt="a grey dial" class="dial-image">
                <div>
                <button type="button">-</button>
                <input type="number" min="-100" max="100">
                <button type="button">+</button>
                </div>
            </div>
            <br>
            <div class="dial-buttons dial-buttons-2">
                <p>Body Weight</p>
                <img src="assets/images/dial.png" alt="a grey dial" class="dial-image">
                <div>
                <button type="button">-</button>
                <input type="number" min="-100" max="100">
                <button type="button">+</button>
                </div>
            </div>
        </div>
        <div class="grid-item grid-item-4">
        </div>
        <div class="grid-item grid-item-5" id="grid-item-5">
            <canvas class="map" id="map"></canvas>
            <script src="js/canvas.js"></script>
        </div>
        <div class="grid-item grid-item-6">
            <img src="assets/images/sdp-logo-3.png" alt="senior design project logo" class="sdp-sticker">
        </div>
        <div class="grid-item grid-item-7">
        </div>
    </div>
</body>
</html>
